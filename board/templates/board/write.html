<html>
<head>
    <meta charset="utf-8">
    <title>글 작성</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function writeCheck(){
    var title = document.write_frm.title.value;
    var content = document.write_frm.content.value;

    if (title === "") {
    alert("제목을 입력해주세요");
    document.write_frm.title.focus();
    event.preventDefault(); // 폼 제출 막기
    }
    else if (content === "") {
    alert("작성할 내용을 입력해주세요");
    document.write_frm.content.focus();
    event.preventDefault(); // 폼 제출 막기
    }
    return true;
    }
</script>
</head>
<body>
    <h1 align='center'>글을 써보자 <h1>
    <form method="POST" action="{% url 'board:board_write'%}" name="write_frm" onsubmit="writeCheck();">
        {% csrf_token %}
    <table align='center' border='1'>
        <tr>
            <td>제목
            <td><input type='text' name='title' size='93'
                placeholder='제목을 입력해 주세요.'>
        <tr>
            <td align='center' colspan='2'>내용
        <tr>
            <td colspan='2'>
            <textarea name='content' cols="100" rows='30' maxlength='5000'
            placeholder='내용을 입력해 주세요.' style='resize:none;'></textarea>
        <tr>
            <td align='center' colspan='2'>
            <input type='submit' value='글 등록'>
            <input type='reset' value='초기화'>
            <input type='button' value='글 목록' onclick="location.href='/board'">
    </table>
    </form>
</body>
</html>
